<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div>
        <!-- Anzeige des Zählerwerts -->
        <div class="count">
          <h1 id="counter-text">Count: 0</h1>
        </div>
        <!-- Buttons zum Inkrementieren und Dekrementieren des Zählers -->
        <div class="buttons">
          <button id="decrease" title="-">-</button>
          <button id="increase" title="+">+</button>
          <script src="zaehler.js" defer></script>
        </div>
      </div>
    </div>
  </body>
</html>
